<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
        </style>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table>
            <tr style="width: 60%;">
                <th rowspan="2">A</th>
                <th colspan="3">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>


        </table>
        
    </body>
</html>
